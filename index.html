<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Break Statement </h1>
    <p id="demo"></p>
    <script>
        var content = "";
        var i;
        for (i = 1; i < 1000; i++) {
            if (i === 6) {
                break;
            }
            content += "Javascript" + i + "<br>";
        }
        document.getElementById("demo").innerHTML = content; 
    </script>
</body>

</html>
