<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = function (num) { return num * num };
        document.write(x(4));
        document.write("<br>");

        let y = x(3);
        document.write(y);
    </script>
</body>

</html>
