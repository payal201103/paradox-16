<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Switch Statement</h1>
    <script>
        let a = 2;

        switch (a) {

            case 1:
                a = 'one';
                break;
            case 2:
                a = 'two';
                break;
            default:
                a = 'not found';
                break;
        }
        document.write(`The value is ${a}`);
    </script>
</body>

</html>
